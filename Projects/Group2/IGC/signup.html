<script type="text/javascript">
function validate() {
    if (document.myForm.name.value == "") {
        alert("Enter a name");
        document.myForm.name.focus();
        return false;
    }
    if (!/^[a-zA-Z]*$/g.test(document.myForm.name.value)) {
        alert("Invalid characters");
        document.myForm.name.focus();
        return false;
    }
}
        function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false)
        {
            alert('Invalid Email Address');
            return false;
        }

        return true;
}

var stateObject = {
"India": { "Delhi": ["new Delhi", "North Delhi"],
"Kerala": ["Thiruvananthapuram", "Palakkad"],
"Goa": ["North Goa", "South Goa"],
},
"Australia": {
"South Australia": ["Dunstan", "Mitchell"],
"Victoria": ["Altona", "Euroa"]
}, "Canada": {
"Alberta": ["Acadia", "Bighorn"],
"Columbia": ["Washington", ""]
},
}
window.onload = function () {
var Country = document.getElementById("Country"),
State = document.getElementById("State"),
City = document.getElementById("City");
for (var country in stateObject) {
Country.options[Country.options.length] = new Option(country, country);
}
Country.onchange = function () {
State.length = 1; // remove all options bar first
City.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
for (var state in stateObject[this.value]) {
State.options[State.options.length] = new Option(state, state);
}
}
Country.onchange(); // reset in case page is reloaded
State.onchange = function () {
City.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
var district = stateObject[Country.value][this.value];
for (var i = 0; i < district.length; i++) {
City.options[City.options.length] = new Option(district[i], district[i]);
}
}
}
</script>
