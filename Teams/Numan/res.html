</td>
</tr>
<tr>

  </td>
</tr>
<tr>
  <td><font color="white"> Contact no:</font></td><td><input type="text" placeholder="Numbers"  onkeypress="return isNumber(event)" contact="contact no:" maxlength="10"/>
  </td>
</tr>
<tr>

<td>
  <select name="country" id="countySel">

  </select>

</tr>

<select name="state" id="stateSel">
<option value="" selected="selected" disabled="disabled">state</option>
</select>

</tr>

  <select name="city" id="districtSel">
  <option value="1" selected="selected" disabled="disabled">city</option>
</select>
  </td>
  </tr>
<tr>
<td><font color="white"> Enter your email:</font></td>
<td><input type="text" id="email" pattern=".+@globex.com" placeholder="Enter your globex.com email" size="30" required></td>
</tr>
<tr>
<td><font color="white"> Age:</font></td><td><input type="text" placeholder="18 to 80" onkeypress="return validateAge()" age="Age:" maxlength="30"/>
</td>
</tr>
<tr>
<form action="">
<td>
  <button type="reset" value="Reset">Reset</button></td>
<td colspan="2">
  <button type="submit" value="Submit">Submit</button>
</td>
</form>
</tr>
</table>

<script>
function onlyAlphabets(e, t) {
           try {
               if (window.event) {
                   var charCode = window.event.keyCode;
               }
               else if (e) {
                   var charCode = e.which;
               }
               else { return true; }
               if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                   return true;
               else
                   return false;
           }
           catch (err) {
               alert(err.Description);
           }
       }



       function isNumber(evt) {
  evt = (evt) ? evt : window.event;
  var charCode = (evt.which) ? evt.which : evt.keyCode;
  if (charCode > 31 && (charCode < 48 || charCode > 57)) {
    alert("Please enter only Numbers.");
    return false;
  }

  return true;
}

var stateObject = {
"India": { "Maharashtra": ["Mumbai", "Ahmednagar","Nashik"],
"Gujrat": ["Ahmedabad", "Surat"],
"Rajastan": ["Jaipur", "Jodhpur"],
},
"USA": {"Newyork": ["York-town", "Neo-jasey"],
"washington": ["WashingtonDC"],
"jiinoice":["Chicago"]
},
}

window.onload = function () {
var countySel = document.getElementById("countySel"),
stateSel = document.getElementById("stateSel"),
districtSel = document.getElementById("districtSel");
for (var country in stateObject) {
countySel.options[countySel.options.length] = new Option(country, country);
}
countySel.onchange = function () {
stateSel.length = 1; // remove all options bar first
districtSel.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
for (var state in stateObject[this.value]) {
stateSel.options[stateSel.options.length] = new Option(state, state);
}
}
countySel.onchange(); // reset in case page is reloaded
stateSel.onchange = function () {
districtSel.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
var district = stateObject[countySel.value][this.value];
for (var i = 0; i < district.length; i++) {
districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
}
}
}

</script>
